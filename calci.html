<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" >
        <div class="buttons">
            <button style = "background-color: rgb(230, 9, 238)"; onclick="clearDisplay()">C</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('7')">7</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('8')">8</button>
            <button style = "background-color: rgb(164, 8, 226)";onclick="Display('9')">9</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('4')">4</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('5')">5</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('6')">6</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('1')">1</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('2')">2</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('3')">3</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('+')">+</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('*')">*</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('/')">/</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('-')">-</button>
            <button style = "background-color: rgb(230, 9, 238)"; onclick="calculate()">=</button>
            <button style = "background-color: rgb(164, 8, 226)"; onclick="Display('0')">0</button>
            <button style = "background-color: rgb(230, 9, 238)"; onclick="Display('.')">.</button>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
